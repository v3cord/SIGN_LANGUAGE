<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samwaad - Tech Startup</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato:wght@300;400&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Style */
        body {
            font-family: 'Lato', sans-serif; /* Modern sans-serif for body text */
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Style */
        .header {
            background-color: #0044cc; /* Deep blue */
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header h1 {
            font-family: 'Merriweather', serif; /* Classy and elegant serif font */
            margin: 0;
            font-size: 3em;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .dropdown button {
            background-color: #0044cc; /* Same color as header */
            color: white;
            font-size: 1em;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Lato', sans-serif; /* Same font as body */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            margin-top: 10px;
        }

        .dropdown-content a {
            color: #0044cc;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 1em;
            font-family: 'Lato', sans-serif;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content higher */
            height: 80vh;
            padding-top: 50px; /* Adjust spacing to move content higher */
            text-align: center;
        }

        .container-inner {
            max-width: 600px; /* Limits width to prevent the text from stretching too much */
            margin: 0 auto; /* Center horizontally */
            padding: 20px; /* Extra padding for better spacing */
        }

        .container h2 {
            font-family: 'Merriweather', serif; /* Elegant serif font */
            font-size: 2.5em;
            color: #0044cc;
            margin-bottom: 30px; /* Adjust margin for better spacing */
        }

        /* Button Style */
        .button {
            background-color: #ffcc00; /* Yellow */
            color: #0044cc; /* Dark blue text */
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-family: 'Lato', sans-serif; /* Button uses sans-serif font */
        }

        .button:hover {
            background-color: #ffdd44;
        }

        /* Footer Style */
        .footer {
            background-color: #0044cc;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            font-family: 'Dancing Script', cursive; /* Cursive font for footer */
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Samwaad</h1>

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button>Menu</button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container-inner">
            <h2>Welcome to Samwaad</h2>
            <button class="button" onclick="openIndexPage()">Launch  Samwaad</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Samwaad Tech. All Rights Reserved.</p>
    </div>

    <script>
        function openIndexPage() {
            window.location.href = "index.html"; // Navigate to index.html
        }
    </script>

</body>
</html>
